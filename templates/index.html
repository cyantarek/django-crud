<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form action="/create" method="POST">
            {% csrf_token %}
            Name: <input type="text" name="name">
            Breed: <input type="text" name="breed">
            <input type="submit" value="Submit">
        </form>
        <table border="1">
            <thead>
                <tr>
                    <td>Dog Name</td>
                    <td>Breed</td>
                    <td>Created at</td>
                    <td>Updated at</td>
                    <td>Actions</td>
                </tr>

            </thead>
            <tbody>
                {% for dog in dogs %}
                    <tr>
                        <td> {{ dog.name }}</td>
                        <td> {{ dog.breed }}</td>
                        <td> {{ dog.created_at }}</td>
                        <td> {{ dog.updated_at }}</td>
                        <td><a href="/edit/{{ dog.id }}">Edit</a><a href="/delete/{{ dog.id }}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
